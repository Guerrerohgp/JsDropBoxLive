<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>JsDropboxLive</title>
	<script type="text/javascript" src="JsDropboxLive.js"></script>
	<style>
		body{
			background-color: #ccc;
		}
		.JDL{
			width:40%;
			display:block;
			margin:0 auto;
			height: auto;
		}
		#fileToUpload
		{
			width:100%;
		}
	</style>
</head>
<body>	
	<div class="JDL">
		<form action="#" id="UploadDirectly" method="post" enctype="multipart/form-data">			
		    <input type="file" name="fileToUpload" id="fileToUpload">
		    <input type="submit" value="Upload Image" name="submit">
		</form>
	</div>
	<script type="text/javascript">
		var uploader=JsDropboxLive.getInstance();
		uploader.upload();
	</script>
</body>
</html>
